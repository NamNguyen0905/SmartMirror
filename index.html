<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Project 2</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P|Tomorrow&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="grid-container">
			<aside class="aside aside-1">
				<div class="time">
					<div id="clockDisplay"></div>
					<div id="countdown"></div>
					<br />
					<div class="weather">
						<h1>Weather</h1>
						<div>
							<img
								src="Weather_icon-17.png"
								style="height: 20vh; width: 20vh;"
							/>
						</div>
						<div id="myHeader">Summary</div>
						<div class="container2">
							<div class="wind" style="font-size: 60%;">Temperature</div>
							<div></div>
							<div class="Humidity" style="font-size: 60%;">Humidity</div>
							<div id="1" style="font-size: 60%;">N/A</div>
							<div></div>
							<div id="2" style="font-size: 60%;">N/A</div>
							<div class="Windspeed" style="font-size: 60%;">WindSpeed</div>
							<div></div>
							<div class="UV" style="font-size: 60%;">Ultra Violet</div>
							<div id="3" style="font-size: 60%;">N/A</div>
							<div></div>
							<div id="4" style="font-size: 60%;">N/A</div>
						</div>
					</div>
				</div>
			</aside>
			<article class="main">
				<div class="voice">
					<h1>
						Hi! My name is Alan!
					</h1>
					<br />
					<div class="loader" id="loader">
						<span> </span>
						<span> </span>
						<span> </span>
					</div>
					<br />
				</div>
				<div id="botText"></div>
				<div></div>
				<div>
					<button type="button" class="btn" id="button" onclick="init()">
						Smart Mirror
					</button>
				</div>
			</article>
			<aside class="aside aside-2">
				<div class="news">
					<table cellspacing="0" cellpadding="0" width="300">
						<tr>
							<td
								class="title"
								style="height: 100px; background-color: #111111;"
							>
								<table cellspacing="0" cellpadding="1" width="300">
									<tr>
										<th style="font-size: large; text-align: center;">
											Today's News
										</th>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<div
									id="scroll-news"
									style="width:320px; height:85vh; overflow:scroll; scrollbar-width: 0; background-color: #111111;"
								>
									<table cellspacing="0" cellpadding="1" width="300">
										<tr class="sub-title">
											<td class="title" id="title1"></td>
										</tr>
										<tr>
											<td><img id="img1" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title2"></td>
										</tr>
										<tr>
											<td><img id="img2" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title3"></td>
										</tr>
										<tr>
											<td><img id="img3" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title4"></td>
										</tr>
										<tr>
											<td><img id="img4" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title5"></td>
										</tr>
										<tr>
											<td><img id="img5" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title6"></td>
										</tr>
										<tr>
											<td><img id="img6" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title7"></td>
										</tr>
										<tr>
											<td><img id="img7" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title8"></td>
										</tr>
										<tr>
											<td><img id="img8" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title9"></td>
										</tr>
										<tr>
											<td><img id="img9" src="" /></td>
										</tr>
										<tr class="sub-title">
											<td class="title" id="title10"></td>
										</tr>
										<tr>
											<td><img id="img10" src="" /></td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</aside>
			<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js"></script>
			<script
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
				type="text/javascript"
			></script>
			<script src="./weather.js"></script>
			<script src="./hotword.js"></script>
			<script src="./clock.js" onload="getTime()"></script>
			<script src="./script.js" onLoad="scrollDiv_init()"></script>
		</div>
	</body>
</html>
