<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Project 2</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="grid-container">
			<div>
				<div class="time">
					<div id="clockDisplay"></div>
					<div id="countdown" contenteditable="true" data-text="TIMER"></div>
				</div>
				<div class="weather">
					<div class="Temperature">Temperature</div>
					<div id="temperature"></div>
					<div class="Humidity">Humidity</div>
					<div class="Value"></div>
					<div class="Windspeed">WindSpeed</div>
					<div class="Value"></div>
					<div class="UV">UV Index</div>
					<div class="Value"></div>
				</div>
			</div>
			<div class="voice">
				<h1
					style="font-size: xx-large; font-weight: lighter; letter-spacing: 1px; word-spacing: 2px;"
				>
					SAY SOMETHING TO ALAN
				</h1>
				<br />
				<div class="loader" id="loader">
					<span> </span>
					<span> </span>
					<span> </span>
				</div>
				<br />
			</div>
			<div id="botText"></div>
			<div>4</div>
			<div class="slider">
				<ul class="slider__list">
					<li class="slider__slide">
						<img src="./bbc-news.jpg" alt="Slide 0" />
					</li>
					<li class="slider__slide">
						<img id="img1" src="" alt="Slide 1" />
					</li>
					<li class="slider__slide">
						<img id="img2" src="" alt="Slide 2" />
					</li>
					<li class="slider__slide">
						<img id="img3" src="" alt="Slide 3" />
					</li>
					<li class="slider__slide">
						<img id="img4" src="" alt="Slide 4" />
					</li>
					<li class="slider__slide">
						<img id="img5" src="" alt="Slide 5" />
					</li>
					<li class="slider__slide">
						<img id="img6" src="" alt="Slide 6" />
					</li>
					<li class="slider__slide">
						<img id="img7" src="" alt="Slide 7" />
					</li>
					<li class="slider__slide">
						<img id="img8" src="" alt="Slide 8" />
					</li>
					<li class="slider__slide">
						<img id="img9" src="" alt="Slide 9" />
					</li>
					<li class="slider__slide">
						<img id="img10" src="" alt="Slide 10" />
					</li>
				</ul>
			</div>
			<div>
				<button type="button" class="btn" id="button" onclick="init()">
					Smart Mirror
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js"></script>
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="./weather.js"></script>
		<script src="./hotword.js"></script>
		<script src="./clock.js" onload="getTime()"></script>
		<script src="./script.js"></script>
	</body>
</html>
